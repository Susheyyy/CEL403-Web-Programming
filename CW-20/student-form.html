<body>
    <div class="heading"><h1>Student Registration Form</h1></div>
    <div><form action="#" method="post" enctype="multipart/form-data" class="form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"></label> <br> <br>

        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Username"></label> <br> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Email ID"></label> <br> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"></label> <br> <br>

        <label for ="number">Phone Number: </label>
        <input type="tel" id="number" name="number"></label> <br> <br>

        <label for="date">Date of Birth: </label>
        <input type="date" id="date" name="date"></label> <br> <br>

        <label for="time">Time: </label>
        <input type="time" id="time" name="time"></label> <br> <br>

        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select></label> <br> <br>

        <label for="department">Department: </label>
        <input list="departments" name="department">
        <datalist id="departments">
            <option value="Computer Science">
            <option value="Electronics and Communication">
            <option value="Mechanical Engineering">
            <option value="Civil Engineering">
        </datalist> <br> <br>

        <label for="file">Upload Photo: </label>
        <input type="file" id="file" name="file"></label> <br> <br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
        <input type="button" value="Check">
        </div>


    </form>
</body>
</html>
